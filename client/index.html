<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Catalog</title>
    <link href="/s/main.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" href="/s/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" href="/s/splitter.js"></script>

    <script type="text/javascript">
        $().ready(function() {

            $('#splitter').splitter({
                    type: 'v',
                    minLeft: 100, 
                    sizeLeft: 150,
                    maxLeft: 250,
            })
            $('#mid-right-container').splitter({
                    type: 'v',
                    minRight: 100,
                    sizeRight: 150, 
                    maxRight: 250,
            })
        });         
    </script>
</head>
<body>
    <div id="splitter">
        <div id="lcol">
            <h1>Tags</h1>
        </div>
        <div id="mid-right-container">
            <div id="mcol">
                <h1>Matches</h1>
            </div>
            <div id="rcol">
                <h1>Details</h1>
            </div>
        </div>
    </div> 

</body>
</html>
