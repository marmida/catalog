<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.1.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <header>
            <h1 data-bind="text: title"></h1>

            <div id="buttons">
                <button>Alpha</button>
                <button>Most viewed</button>
                <button>Least viewed</button>
            </div>
        </header>

        <div id="main">
            <div id="browse" data-bind="visible: curPage() == 'browse'">
                

                <ol data-bind="foreach: tagList">
                    <li>
                        <h3><a href="#" data-bind="text: name, click: $root.clickTag"></a></h3>
                    </li>
                </ol>
            </div>

            <div id="media-list" data-bind="visible: curPage() == 'mediaList'">
                <ul data-bind="foreach: mediaList">
                    <li>
                        <h3><a href="#" data-bind="text: filename, click: $root.clickMedia"></a></h3>
                        <dl>
                            <dt>Path</dt>
                            <dd data-bind="text: path"></dd>
                            <dt>Tags</dt>
                            <ol data-bind="foreach: tags">
                                <li><a href="#" data-bind="text: name, click: $root.clickTag"></a></li>
                            </ol>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/knockout-2.1.0.debug.js"></script>
        <script src="js/vendor/sammy.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
        //     var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        //     (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        //     g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        //     s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
